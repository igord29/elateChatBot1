<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elate Moving Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            font-family: inherit;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            #chatbot-container {
                bottom: 10px;
                right: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="chatbot-container"></div>
    <script src="chatbot-widget.js"></script>
    <script>
        // Initialize the chatbot widget
        if (typeof ElateChatbot !== 'undefined') {
            ElateChatbot.init({
                apiUrl: 'http://localhost:3000',
                websocketUrl: 'ws://localhost:3001',
                theme: {
                    primaryColor: '#2563eb',
                    secondaryColor: '#1e40af',
                    backgroundColor: '#ffffff',
                    textColor: '#1f2937',
                    borderRadius: '12px',
                    shadow: '0 10px 25px rgba(0, 0, 0, 0.1)'
                },
                branding: {
                    companyName: 'Elate Moving',
                    logo: 'https://via.placeholder.com/40x40/2563eb/ffffff?text=EM',
                    avatarUrl: 'avatar.jpg', // set to your attached avatar image path or URL
                    welcomeMessage: 'Hi! I\'m Dave from Elate Moving. How can I help you today?'
                },
                features: {
                    fileUpload: true,
                    voiceMessages: false,
                    typingIndicator: true,
                    readReceipts: true
                }
            });
        }
    </script>
</body>
</html>
